<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content, scripts)">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:replace="${title}">Forex Platform</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/sb-admin-2/css/sb-admin-2.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/home}">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Forex <sup>Platform</sup></div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item" th:classappend="${#request.requestURI == '/home' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/home}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Főoldal</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                MNB Szolgáltatások
            </div>

            <!-- Nav Item - SOAP -->
            <li class="nav-item" th:classappend="${#request.requestURI == '/soap' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/soap}">
                    <i class="fas fa-fw fa-exchange-alt"></i>
                    <span>SOAP - MNB Árfolyamok</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Forex Kereskedés
            </div>

            <!-- Nav Item - Account -->
            <li class="nav-item" th:classappend="${#request.requestURI == '/forex-account' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/forex-account}">
                    <i class="fas fa-fw fa-user"></i>
                    <span>Számla Info</span></a>
            </li>

            <!-- Nav Item - Prices -->
            <li class="nav-item" th:classappend="${#request.requestURI == '/forex-aktar' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/forex-aktar}">
                    <i class="fas fa-fw fa-dollar-sign"></i>
                    <span>Aktuális Árak</span></a>
            </li>

            <!-- Nav Item - Historical -->
            <li class="nav-item" th:classappend="${#request.requestURI == '/forex-histar' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/forex-histar}">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Historikus Árak</span></a>
            </li>

            <!-- Nav Item - Trading -->
            <li class="nav-item" th:classappend="${#request.requestURI == '/forex-nyit' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/forex-nyit}">
                    <i class="fas fa-fw fa-plus-circle"></i>
                    <span>Pozíció Nyitás</span></a>
            </li>

            <!-- Nav Item - Positions -->
            <li class="nav-item" th:classappend="${#request.requestURI == '/forex-poz' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/forex-poz}">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Nyitott Pozíciók</span></a>
            </li>

            <!-- Nav Item - Close -->
            <li class="nav-item" th:classappend="${#request.requestURI == '/forex-zar' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/forex-zar}">
                    <i class="fas fa-fw fa-times-circle"></i>
                    <span>Pozíció Zárás</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Keresés..." aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                        </li>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Felhasználó</span>
                                <img class="img-profile rounded-circle" src="https://via.placeholder.com/40x40" alt="Profile">
                            </a>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Content Area -->
                    <div th:replace="${content}">
                        Content goes here
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; 2025 Forex Platform</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/sb-admin-2/js/sb-admin-2.js"></script>

    <!-- Page level plugins -->
    <div th:replace="${scripts}"></div>

</body>

</html>
